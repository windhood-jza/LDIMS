<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDIMS - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
        }
        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .login-banner {
            flex: 1;
            background: linear-gradient(135deg, #1890ff 0%, #1d39c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
        }
        .banner-content {
            max-width: 600px;
        }
        .banner-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .banner-content p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.8;
        }
        .login-form {
            width: 480px;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header img {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
        .login-header h2 {
            color: #1f2f3d;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #909399;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #606266;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            transition: all 0.3s;
            outline: none;
        }
        .form-group input:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 2px rgba(64,158,255,.2);
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .login-btn {
            width: 100%;
            height: 40px;
            background: #409eff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            background: #66b1ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <div class="banner-content">
                <h1>文档信息管理系统</h1>
                <p>高效的文档管理平台，助力企业信息化建设。提供文档录入、存储、查询和统计分析等全方位功能，让文档管理更简单。</p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-header">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23409eff'%3E%3Cpath d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11z'/%3E%3C/svg%3E" alt="Logo">
                <h2>欢迎使用</h2>
                <p>请登录您的账号</p>
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">记住密码</label>
            </div>
            <button class="login-btn">登 录</button>
        </div>
    </div>
</body>
</html>
